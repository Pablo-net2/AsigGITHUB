<div class="modal fade" id="editarAreaModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" >
            <div class="modal-header colorCabezalModal">
            <h1 class="modal-title letraBase fs-5" id="editarModalLabel">
                EDITAR ÁREA
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                {% if msg %}
                    <div class="alert alert-info">{{ msg }}</div>
                {% endif %}
                <form action="{{ url_for('edita_area') }}" method="POST" id="editaArea">
                    <div class="row">

                        <div class="col-sm-12 col-ms-12 col-lg-4 mb-3">
                            <label for="editIdArea" class="form-label">Id:</label>
                            <input type="text" class="form-control" id="editIdArea" name="editIdArea" readonly required>
                        </div>
                        <div class="col-sm-12 col-ms-12 col-lg-4 mb-3">
                            <label for="editNameArea" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="editNameArea" name="editNameArea" required>
                        </div>                    
                    </div>
                
                    <div class="modal-footer justify-content-between">
                        <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">
                            Cerrar
                        </button>
                        <button type="submit" class="btn btn-primary" id="btnEditarArea">
                            Guardar
                        </button>
                    </div>
                </form>
                <hr>


                <div class="row justify-content-center">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-3">
                        <form  role="search" method="POST" id="buscarAreaForm">
                            <input class="text-center form-control me-2" type="search" placeholder="Filtra los datos..." aria-label="Search" name="buscarArea" id="buscarArea">
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="table-responsive-container">
                        <table class=" table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Opción</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for id, item in editar_areas.items() %}
                                <tr class="areaDatos">
                                    <td>{{ id }}</td>
                                    <td>{{ item.nombre }}</td>
                                    <td>
                                        <a class="btn btn-success" id="btnEditarArea{{ id }}" data-id="{{ id }}" data-nombre="{{ item.nombre }}">
                                            Edit
                                        </a>
                                        <a href="{{ url_for('elimina_area', id=id) }}" class="btn btn-danger" id="btnEliminar{{ id }}" data-delite-id ="{{ id }}">
                                            Elim
                                        </a>
                                    </td>
                                </tr>
                                {% endfor  %}
                            </tbody>
                        </table>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>
