<div class="modal fade" id="agregarServicioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header colorCabezalModal">
            <h1 class="modal-title letraBase fs-5" id="exampleModalLabel">
                AGREGAR NUEVO PING
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                {% if msg %}
                    <div class="alert alert-info">{{ msg }}</div>
                {% endif %}
                <form action="{{ url_for('nuevo_local') }}" method="POST" id="nuevoLocal">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Direccion IP:</label>
                        <input type="direccion" class="form-control" id="direccion" name="direccion" required>
                    </div>
                    <div class="mb-3">
                        <label for="options" class="form-label">Área:</label>
                        <select class="form-select" id="options" name="options" required>
                                {% for id, item in editar_areas.items() %}
                                    <option value="{{ item.nombre }}">{{ item.nombre }}</option>
                                {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="options" class="form-label">Página:</label>
                        <select class="form-select" id="options_paginas" name="options_paginas" required>
                            <option value="Servicios">Servicios</option>
                        </select>
                    </div>
                
                    <div class="modal-footer justify-content-between">
                        <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">
                            Cerrar
                        </button>
                        <button type="button" class="btn btn-primary" id="btnCrear">
                            Guardar
                        </button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

</div>
